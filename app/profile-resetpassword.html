<!DOCTYPE html>
<html lang="ru">

<body>
    <!--#include virtual="/components/header/header--typeprofile.html" -->
    <main class="section__page">
        <div class="container">
            <ul class="breadcrumbs flb-cs">
                <li><a href="">Главная</a> <i class="icon-angle-right"></i></li>
                <li><a href="">Личный кабинет</a> <i class="icon-angle-right"></i></li>
                <li><span>Восстановить пароль</span></li>
            </ul>


            <form action="" method="post" class="form ta-c">
                <div class="section__h3 mb20">
                    <h1>Восстановить пароль</h1>
                </div>
                <div class="row flb-cc">
                    <div class="col-exl-4 col-xl-5 col-lg-6 col-sm-8">
                        <div class="section__pmd mb30"><b>Проверьте свой E-mail адрес</b>, и перейдите по ссылке для
                            ввода нового пароля.</div>
                        <div class="input-wrap mb15">
                            <input type="password" name="password" value="" class="input required" required="required"
                                placeholder="Введите новый пароль *">
                            <div class="error-text">Поля обязательное для заполнения</div>
                        </div>
                        <div class="input-wrap mb15">
                            <input type="password" name="password2" value="" class="input required" required="required"
                                placeholder="Повторите пароль *">
                            <div class="error-text">Поля обязательное для заполнения</div>
                        </div>
                        <label class="checkbox checkbox-confid checkbox--required mb30">
                            <input class="checkbox-input" type="checkbox" name="">
                            <span class="checkbox-inputcustom icon-check flb-cc"></span>
                            <span class="checkbox-text fz12">Нажимая кнопку «Изменить пароль» я соглашаюсь с условиями
                                <a href="">Пользовательского
                                    соглашения</a> и даю свое согласие на <a href="">обработку моих персональных
                                    данных</a> в соответствии с законом
                                №152-ФЗ «О персональных данных» от 27.07.2006</span>
                        </label>
                        <button class="btn btn-red btn-submit w100">Изменить пароль</button>
                    </div>
                </div>
            </form>


        </div>
    </main>
    <!--#include virtual="/components/footer/footer.html" -->

    <!--#include virtual="/components/footer/footer-js.html" -->
</body>

</html>
